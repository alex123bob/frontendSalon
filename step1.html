<!DOCTYPE html>
<html lang="en" ng-app="stepOne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step one</title>
    <!-- build:css -->
    <link rel="stylesheet" href="tpl/css/foundation.min.css">
    <!-- endbuild -->
</head>
<body>
    <div class="callout large primary">
      <div class="row column text-center">
        <h3 class="subheader">Anatomy of Angular Scope & Digest</h3>
      </div>
    </div>

    <!-- We can now combine rows and columns when there's only one column in that row -->
    <div class="row medium-8 large-7 columns" ng-controller="steps">
      <div ng-repeat="item in visualArr">
        <step 
          content="item.content" 
          title="item.title" 
          footnote="$index+1" 
          screenCapture="item.url"
        >
        </step>
      </div>

    </div>

    <!-- build:js -->
    <script src="bower_components/jquery/jquery.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="libs/foundation.js" type="text/javascript"></script>
    <script src="libs/step1/controller/steps.js" type="text/javascript"></script>
    <script src="libs/step1/directive/step.js" type="text/javascript"></script>
    <!-- endbuild -->
    <script>
        $(document).foundation();
        var stepOneApp = angular.module('stepOne', [
          'stepOne.controller.steps',
          'stepOne.directive.step'
        ]);
    </script>
</body>
</html>
